<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Motivation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Daily Motivation</h1>

        <p id="quote" class="quote">Click the button for inspiration!</p>
        <p id="quoteMeta" class="meta">You’ve seen 0 of 0 quotes.</p>

        <div class="buttons">
            <button id="newQuoteBtn">New Quote</button>
            <button id="favoriteBtn">❤️ Save to Favorites</button>
        </div>

        <div class="favorites">
            <h2>Favorites</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
