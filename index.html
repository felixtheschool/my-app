<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Stoic Motivation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h1>Daily Stoic Motivation</h1>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>

        <p id="quote" class="quote">Click the button for inspiration!</p>
        <p id="quoteAuthor" class="meta author">‚Äî Author</p>
        <p id="quoteCategory" class="meta category">Type: ‚Äî</p>

        <div class="filter-row">
            <label for="typeFilter" class="meta">Filter by type:</label>
            <select id="typeFilter">
                <option value="all">All types</option>
                <!-- JS will add more options dynamically -->
            </select>
        </div>

        <p id="quoteMeta" class="meta">You‚Äôve seen 0 of 0 quotes.</p>

        <div class="buttons">
            <button id="newQuoteBtn">New Quote</button>
            <button id="favoriteBtn">‚ù§Ô∏è Save to Favorites</button>
            <button id="shareBtn">üì§ Share</button>
            <button id="resetBtn">Reset All</button>
        </div>
        
        

        <div class="favorites">
            <h2>Favorite Quotes</h2>
            <ul id="favoritesList"></ul>
        </div>

        <div class="affirmations">
            <h2>Your Affirmations</h2>
            <div class="affirmation-form">
                <textarea
                    id="affirmationInput"
                    placeholder="Write your affirmation and click 'Add'..."
                    rows="3"
                ></textarea>
                <button id="addAffirmationBtn">+ Add Affirmation</button>
            </div>
            <ul id="affirmationsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
