<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Motivation & Affirmations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header-row">
            <h1>Stoic Motivation & Affirmations</h1>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>

        <!-- Quote display -->
        <p id="quote" class="quote">Click ‚ÄúNew Quote‚Äù for inspiration.</p>
        <p id="quoteAuthor" class="meta author">‚Äî Author</p>
        <p id="quoteCategory" class="meta category">Type: ‚Äî</p>

        <!-- Filter -->
        <div class="filter-row">
            <label for="typeFilter" class="meta">Filter by type:</label>
            <select id="typeFilter">
                <option value="all">All types</option>
                <!-- JS will add more options -->
            </select>
        </div>

        <p id="quoteMeta" class="meta">You‚Äôve seen 0 of 0 quotes.</p>

        <!-- Quote buttons -->
        <div class="buttons">
            <button id="newQuoteBtn">New Quote</button>
            <button id="favoriteBtn">‚ù§Ô∏è Save to Favorites</button>
            <button id="shareBtn">üì§ Share</button>
            <button id="resetBtn">Reset All</button>
        </div>

        <!-- Favorites -->
        <div class="favorites">
            <h2>Favorite Quotes</h2>
            <ul id="favoritesList"></ul>
        </div>

        <!-- Affirmations -->
        <div class="affirmations">
            <h2>Affirmations</h2>

            <!-- Display area: shows ONE affirmation at a time -->
            <p id="affirmationDisplay" class="affirmation-display">
                Click ‚ÄúGet Affirmation‚Äù to see one.
            </p>

            <button id="getAffirmationBtn" class="affirmation-btn">
                Get Affirmation
            </button>

            <div class="affirmation-form">
                <textarea
                    id="affirmationInput"
                    placeholder="Write your own affirmation to add to the pool..."
                    rows="3"
                ></textarea>
                <button id="saveAffirmationBtn">Save My Affirmation</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
